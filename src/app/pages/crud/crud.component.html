<app-top-bar></app-top-bar>
<div class="grid">
    <div class="sm:col-12 md:col-4 lg:col-4 xl:col-4 cols">
        <app-panel-filtros
            (filterTable)="filterTable($event);"
            (reset)="resetFilter($event);">
        </app-panel-filtros>
    </div>
    <br>
    <div class="sm:col-12 md:col-8 lg:col-8 xl:col-8 cols">
        <app-panel-crud
            #crud
            [users]="users"
            (reLoadTable)="reLoad($event);"
            (addUserEmit)="addEditUser($event);"
            (deleteUserEmit)="deleteUser($event);">
        </app-panel-crud>
    </div>
</div>
<app-modal
    [visible]="visible"
    (cancelEmit)="cancelModal($event);"
    (saveEmit)="save($event)"
    #modal>
</app-modal>
<p-toast />
<p-confirmDialog />
